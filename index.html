<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="game-title">
        <h1>Star Wars</h1>
        <h3>Tic-Tac-Toe</h3>
    </div>

    <div id="player-1">
        <p class="name">Player 1</p>
        <p class='icon'><img src="icons/luke-skywalker/icons8-luke-skywalker-96.png" alt="" srcset=""></p>
    </div>
    <div id="player-2">
        <p class="name">Player 2</p>
        <p class='icon'><img src="icons/darth-vader/icons8-darth-vader-96.png" alt="" srcset=""></p>
    </div>
    <div id="border">
        <div id='grid'>

        </div>
    </div>
    <div id = "modal">
        <div id = "modal-content">
            <div id = "close"><i>&times;</i></div>
            <img  id = 'player-icon' src="" alt="" srcset="">
            <p>You won!</p>
        </div>
    </div>

    <audio id="theme-song">
        <source src='http://www.digitpress.com/dpsoundz/mp3/dp_starwars.mp3'>
    </audio>
    <audio id="darkside-audio">
        <source src="http://www.digitpress.com/dpsoundz/mp3/dp_starwars_darkside.mp3">
    </audio>
    <audio id="lightside-audio">
        <source src="http://www.digitpress.com/dpsoundz/mp3/dp_starwars_theme.mp3">
    </audio>

    <script src="main.js"></script>
</body>

</html>
